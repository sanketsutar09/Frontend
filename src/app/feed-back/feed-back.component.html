<div class="min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 text-gray-300 p-6 rounded-lg shadow-lg max-w-lg w-full">
    <h3 class="text-white font-semibold text-lg mb-4">We value your feedback</h3>

    <form [formGroup]="feedbackForm" (ngSubmit)="submitForm()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm mb-1" for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Your full name"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-700"
        />
        @if (f['name'].touched && f['name'].invalid) {
          <small class="text-red-500">
            Name is required (min 2 characters)
          </small>
        }
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-700"
        />
        @if (f['email'].touched && f['email'].invalid) {
          <small class="text-red-500">
            Enter a valid email
          </small>
        }
      </div>

      <!-- Feedback -->
      <div>
        <label class="block text-sm mb-1" for="feedback">Your Feedback</label>
        <textarea
          id="feedback"
          formControlName="feedback"
          placeholder="Share your thoughts..."
          rows="4"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 
                 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-700"
        ></textarea>
        @if (f['feedback'].touched && f['feedback'].invalid) {
          <small class="text-red-500">
            Feedback must be at least 5 characters
          </small>
        }
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition"
      >
        Submit Feedback
      </button>
    </form>
  </div>
</div>
