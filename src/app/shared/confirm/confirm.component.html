@if (visible) {<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 text-center">
        <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
        <p class="text-gray-600 mb-6">{{ message }}</p>

        <div class="flex justify-center gap-4">
          <button (click)="onConfirm()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none">
            {{ confirmText }}
          </button>
          <button (click)="onCancel()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none">
            {{ cancelText }}
          </button>
        </div>
      </div>
    </div>}
