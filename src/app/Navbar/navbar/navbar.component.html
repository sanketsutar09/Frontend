<!-- Navbar Wrapper -->
<nav
    class="bg-cyan-300 bg-gradient-to-tr from-indigo-50 via-white to-indigo-100 shadow-md px-4 py-4 lg:px-8 lg:py-6 flex items-center justify-between sticky top-0 z-50">

    <!-- Branding -->
    <div class="text-2xl font-extrabold text-gray-800 tracking-wide text-nowrap">
        Dream<span class="text-indigo-600">Homes</span>
    </div>

    <!-- Desktop Menu -->
    <ul class="hidden lg:flex items-center space-x-8 text-gray-600 font-medium text-lg">
        <li>
            <button (click)="onPropertyList()" class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- House Door SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>Home</button>
        </li>
        <li>
            <button (click)="uploadProperty()" class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- House Up SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-house-up-fill" viewBox="0 0 16 16">
                    <path
                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 1 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.707l1.5-1.5a.5.5 0 0 1 .708 0Z" />
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                    <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293z" />
                </svg> Upload Property</button>
        </li>
        <li>
            <button (click)="onAboutUs()" class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- Info Circle SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                </svg>About</button>
        </li>
        <li>
            <button (click)="onContactUs()" class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- Person Lines SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                </svg>Contact</button>
        </li>
        @if(isLoggedIn) {
        <li>
            <button (click)="onFeedBack()" class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- Person Circle SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-chat-square-dots-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                </svg>
                Feedback</button>
        </li>
        <li>
            <button (click)="onUserProfile()"
                class="flex items-center gap-2 hover:text-indigo-600 text-nowrap"><!-- Person Circle SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8
               m8-7a7 7 0 0 0-5.468 11.37
               C3.242 11.226 4.805 10 8 10
               s4.757 1.225 5.468 2.37
               A7 7 0 0 0 8 1" />
                </svg>My Profile</button>
        </li>
        }
        <li>
            <button (click)="isLoggedIn ? onSignOut() : onUserLogin(); menuOpen=false"
                class="flex items-center gap-2 hover:text-indigo-600 text-nowrap">
                <!-- Person Circle SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 
         11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 
         5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
                @if(isLoggedIn) { Sign Out } @else { Sign In }
            </button>
        </li>
    </ul>


    <!-- Mobile Menu Button -->
    <div class="lg:hidden relative">
        <button (click)="menuOpen = !menuOpen" aria-label="Toggle menu" [attr.aria-expanded]="menuOpen"
            class="focus:outline-none p-2 rounded-md bg-white shadow hover:bg-indigo-50 transition-colors duration-300">

            <!-- Hamburger to X Animation -->
            <svg class="w-8 h-8 text-indigo-600 transition-transform duration-300" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path [ngClass]="{'rotate-45 translate-y-2': menuOpen, 'rotate-0 translate-y-0': !menuOpen}"
                    d="M4 6h16"></path>
                <path [ngClass]="{'opacity-0': menuOpen, 'opacity-100': !menuOpen}" d="M4 12h16"></path>
                <path [ngClass]="{'-rotate-45 -translate-y-2': menuOpen, 'rotate-0 translate-y-0': !menuOpen}"
                    d="M4 18h16"></path>
            </svg>
        </button>

        <!-- Mobile Dropdown -->
        @if(menuOpen) {
        <div class="fixed inset-0 z-50">

            <!-- Dimmed background -->
            <div class="absolute inset-0 bg-black/40" (click)="menuOpen = false"></div>

            <!-- Dropdown content -->
            <div
                class="relative bg-indigo-50 shadow-md border-b border-indigo-300 max-w-full mx-auto animate-slide-down">

                <!-- Header: Branding + Close Button -->
                <div class="flex items-center justify-between px-6 py-4 border-b border-indigo-300">
                    <div class="text-2xl font-extrabold text-gray-800">
                        Dream<span class="text-indigo-600">Homes</span>
                    </div>
                    <button (click)="menuOpen = false" aria-label="Close menu"
                        class="text-indigo-600 hover:text-indigo-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Menu items -->
                <div class="flex flex-col px-6 pb-6 space-y-4 text-gray-700 font-medium">
                    <button (click)="onPropertyList(); menuOpen = false"
                        class="py-2 hover:text-indigo-600 text-left">Home</button>

                    <button (click)="uploadProperty(); menuOpen = false"
                        class="py-2 hover:text-indigo-600 text-left">Upload Property</button>

                    <button (click)="onAboutUs(); menuOpen = false"
                        class="py-2 hover:text-indigo-600 text-left"><!-- Info Circle SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>About</button>

                    <button (click)="onContactUs(); menuOpen = false"
                        class="py-2 hover:text-indigo-600 text-left">Contact</button>

                    @if(isLoggedIn) {
                    <button (click)="onUserProfile(); menuOpen = false"
                        class="py-2 hover:text-indigo-600 text-left font-semibold">My Profile</button>
                    }

                    <div class="border-t border-indigo-300 pt-4">
                        <button (click)="isLoggedIn ? onSignOut() : onUserLogin(); menuOpen = false"
                            class="py-2 hover:text-indigo-600 text-left font-semibold">
                            @if(isLoggedIn) { Sign Out } @else { Sign In }
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }

    </div>

</nav>

<!-- Alert -->
@if(alertMessage) {
<app-alert [message]="alertMessage" [type]="alertType"></app-alert>
}
