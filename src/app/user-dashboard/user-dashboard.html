<div class="relative hidden md:block w-full lg:h-[800px] rounded-lg overflow-hidden shadow-xl">

  <!-- Slider Images -->
  <div class="relative w-full h-full">
    @for (img of images; let i = $index; track $index) {
      <img
        [src]="img"
        alt="Slider image"
        class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out"
        [class.opacity-100]="currentIndex === i"
        [class.opacity-0]="currentIndex !== i"
      />
    }
  </div>

  <!-- Overlay Title -->
  <div class="absolute inset-0 flex items-center justify-center z-40">
    <h1
      class="text-white lg:text-6xl md:text-4xl font-extrabold text-center drop-shadow-lg px-4"
    >
      Discover Your Dream Home
    </h1>
  </div>

  <!-- Navigation Buttons -->
  <!-- <button
    (click)="prevSlide()"
    class="z-40 absolute top-1/2 left-6 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full shadow-lg transition"
  >
    &#10094;
  </button>
  <button
    (click)="nextSlide()"
    class="z-40 absolute top-1/2 right-6 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full shadow-lg transition"
  >
    &#10095;
  </button> -->

  <!-- Dots -->
  <div class="z-40 absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2">
    @for (img of images; let i = $index; track $index) {
      <span
        class="w-3 h-3 rounded-full cursor-pointer transition-all"
        [ngClass]="currentIndex === i ? 'bg-white scale-125' : 'bg-gray-400 hover:bg-gray-300'"
        (click)="currentIndex = i"
      ></span>
    }
  </div>
</div>
